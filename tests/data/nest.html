<p>親文字やルビの中でもMarkdownを指定できます。</p>
<ul>
<li>親文字側を<ruby><strong>強調</strong><rp>（</rp><rt>きょうちょう</rt><rp>）</rp></ruby>するパターン。</li>
<li>ルビ側を<ruby>強調<rp>（</rp><rt><strong>きょうちょう</strong></rt><rp>）</rp></ruby>するパターン。</li>
<li>もちろんルビをつけた文字全体を <strong><ruby>強調<rp>（</rp><rt>きょうちょう</rt><rp>）</rp></ruby></strong> することもできます。</li>
</ul>
<p>ルビにルビを振ることもできます。</p>
