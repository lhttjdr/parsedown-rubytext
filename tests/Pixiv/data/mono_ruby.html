<p>ルビを分かち書きすることで熟語に1文字ずつルビを割り当てることができます(mono ruby)。</p>
<ul>
<li><ruby>漢<rp>（</rp><rt>かん</rt><rp>）</rp>字<rp>（</rp><rt>じ</rt><rp>）</rp></ruby></li>
<li><ruby>日<rp>（</rp><rt>に</rt><rp>）</rp>本<rp>（</rp><rt>ほん</rt><rp>）</rp>語<rp>（</rp><rt>ご</rt><rp>）</rp></ruby></li>
<li><ruby>関<rp>（</rp><rt>かん</rt><rp>）</rp>東<rp>（</rp><rt>とう</rt><rp>）</rp>地<rp>（</rp><rt>ち</rt><rp>）</rp>方<rp>（</rp><rt>ほう</rt><rp>）</rp></ruby></li>
</ul>
<p>ルビの分割数と親文字の文字数が一致しない場合は通常のルビとして割り当てます(group ruby)。</p>
<ul>
<li><ruby>東京都<rp>（</rp><rt>とうきょう と</rt><rp>）</rp></ruby>   -- 熟語3文字に対してルビが2分割</li>
<li><ruby>山田太郎<rp>（</rp><rt>やまだ たろう</rt><rp>）</rp></ruby> -- 熟語4文字に対してルビが2分割</li>
<li><ruby>秘密<rp>（</rp><rt>ヒ ミ ツ</rt><rp>）</rp></ruby>          -- 熟語2文字に対してルビが3分割</li>
</ul>
