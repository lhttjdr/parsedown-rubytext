<p><ruby>Pixiv<rp>（</rp><rt>ピクシブ</rt><rp>）</rp></ruby>のルビ<ruby>形式<rp>（</rp><rt>けいしき</rt><rp>）</rp></ruby>で<ruby>漢字<rp>（</rp><rt>かんじ</rt><rp>）</rp></ruby>にふりがなが振れるようになります。</p>
<ul>
<li>もちろん箇条書きの<ruby>中<rp>（</rp><rt>なか</rt><rp>）</rp></ruby>にもルビ振りできます。</li>
</ul>
<p><code>inline code内の[[rb:漢字 &gt; かんじ]]は対象外</code>です。</p>
<pre><code>&lt;div&gt;コードブロック内の[[rb:漢字 &gt; かんじ]]も対象外です&lt;/div&gt;</code></pre>
<p>複数の &gt; がある場合は、最後の1つを区切り記号として使います。</p>
<ul>
<li><ruby>親文字A&gt;親文字B &gt; 親文字C<rp>（</rp><rt>ルビ</rt><rp>）</rp></ruby></li>
</ul>
<p>先頭の[[rb:括弧 &gt; かっこ]]をエスケープすると平文になります。</p>
