<p>Pixivルビ形式にidやclass属性を設定することができます。</p>
<ul>
<li><ruby class="rubi-name">人名<rp>（</rp><rt>じんめい</rt><rp>）</rp></ruby></li>
<li><ruby class="rubi-common">常用漢字<rp>（</rp><rt>じょうようかんじ</rt><rp>）</rp></ruby></li>
<li><ruby class="rubi-technical">専門用語<rp>（</rp><rt>せんもんようご</rt><rp>）</rp></ruby></li>
<li><ruby class="rubi-technical rubi-common">仮想化<rp>（</rp><rt>かそうか</rt><rp>）</rp></ruby></li>
<li><ruby id="id" class="class another-class" lang="ja">例<rp>（</rp><rt>れい</rt><rp>）</rp></ruby></li>
</ul>
<p>これはpixiv.netの公式仕様ではなくPixivRubyTextTraitの独自拡張です。</p>
