<p>青空文庫ルビ形式で特別に漢字として扱う文字:</p>
<ol>
<li><ruby>〆切<rp>（</rp><rt>しめきり</rt><rp>）</rp></ruby>などの「〆」</li>
<li><ruby>八ヶ岳<rp>（</rp><rt>やつがたけ</rt><rp>）</rp></ruby>などの「ヶ」</li>
<li><ruby>程々<rp>（</rp><rt>ほどほど</rt><rp>）</rp></ruby>の「々」</li>
<li>同の古字「<ruby>仝<rp>（</rp><rt>どう</rt><rp>）</rp></ruby>」（<ruby>朱仝<rp>（</rp><rt>しゅどう</rt><rp>）</rp></ruby>など）</li>
<li>漢数字の「<ruby>〇<rp>（</rp><rt>ゼロ</rt><rp>）</rp></ruby>」（<ruby>三〇一号室<rp>（</rp><rt>301ごうしつ</rt><rp>）</rp></ruby>など）</li>
</ol>
<p>このエクステンションでは「ヶ」は漢字の後ろにある場合のみ漢字の一部とみなします。</p>
<ul>
<li>５ヶ<ruby>条<rp>（</rp><rt>じょう</rt><rp>）</rp></ruby></li>
<li><ruby>五ヶ条<rp>（</rp><rt>ごかじょう</rt><rp>）</rp></ruby></li>
</ul>
